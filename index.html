<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>  
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="card">
    <img class="img-eq" src="./images/image-equilibrium.jpg" alt="imagen nft" srcset="">
    <h3 class="title">Equilibrium #3429</h3>
    <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
    <span class="eth-text"><img src="./images/icon-ethereum.svg">0.041 ETH</span>
    <span class="days-left"><img src="./images/icon-clock.svg">3 days left</span>     
    <div class="jules">
    <div class="creation-of">      
      <p class="creation-of"><img src="./images/image-avatar.png" class="img-avatar" alt="" srcset="">Creation of <span class="nombre-creador">Jules Wyvern</span></p>
    </div>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://www.github.com/faustocalvinio">Fausto Calvi√±o</a>
  </div>
</body>
</html>
